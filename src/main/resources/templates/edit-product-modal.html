<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#bdc6d0;">
                <h5 class="modal-title" id="editProductModalLabel">Update Actual</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/products/updateProductActual}" th:object="${product}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" th:field="*{productName}" class="form-control" id="productName" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="actual">Actual</label>
                        <input type="text" th:field="*{actual}" class="form-control" id="actual"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="function closeEditModal() {
                             $('#editProductModal').modal('hide');
                                document.body.style.position = '';
                                document.body.style.top = '';
                                window.scrollTo(0, scrollPosition);
                        }
                        closeEditModal()">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
