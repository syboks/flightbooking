<!-- payment-form.html -->
<div th:fragment="paymentForm">
    <form th:action="@{/processPayment}" method="post">
        <input type="hidden" th:field="*{booking.id}" />
        <!-- Add your payment fields here -->
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" th:field="*{amount}" class="form-control" id="amount" required />
        </div>
        <div class="form-group">
            <label for="paymentDate">Payment Date</label>
            <input type="date" th:field="*{paymentDate}" class="form-control" id="paymentDate" required />
        </div>
        <button type="submit" class="btn btn-primary">Make Payment</button>
    </form>
</div>
