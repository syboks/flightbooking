<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Package Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style5.css}" />
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <form th:action="@{/packages}" th:object="${pkg}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="container-box">
            <h3 th:text="${pkg.id == null} ? 'Add New Package' : 'Edit Package'"></h3>
            <div class="row">
                <div class="col-md-4">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" required />
                </div>
                <div class="col-md-4">
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" required></textarea>
                </div>
                <div class="col-md-4">
                    <label for="price">Price:</label>
                    <input type="number" id="price" th:field="*{price}" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" th:field="*{startDate}" required />
                </div>

                <div class="col-md-4">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" th:field="*{endDate}" required />
                </div>

                <div class="col-md-4">
                    <label for="status">Status:</label>
                    <select id="status" th:field="*{status}" required>
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                    </select>
                </div>
            </div>
        </div>









       <!-- <div>
            <label for="inclusions">Inclusions:</label>
            <select id="inclusions" th:field="*{inclusions}" multiple="multiple">
                <option th:each="inclusion : ${inclusions}"
                        th:value="${inclusion.id}"
                        th:text="${inclusion.name}">
                </option>
            </select>
        </div>-->

        <div>
            <button type="submit">Save</button>
            <a th:href="@{/packages}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
