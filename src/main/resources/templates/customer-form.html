<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style5.css}" />
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<h6 th:text="${customer.id == null} ? 'Add New Customer' : 'Edit Customer'"></h6>
<div class="container">
<form th:action="@{/customers/save}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="row">
        <div class="col-md-3">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>

        <div class="col-md-3">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div class="col-md-3">
            <label for="passportNo">Passport No:</label>
            <input type="text" id="passportNo" th:field="*{passportNo}" required />
        </div>

        <div class="col-md-3">
            <label for="idNo">ID No:</label>
            <input type="text" id="idNo" th:field="*{idNo}"  />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="col-md-3">
            <label for="phoneNo">Phone No:</label>
            <input type="text" id="phoneNo" th:field="*{phoneNo}" required />
        </div>

        <div class="col-md-3">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" ></textarea>
        </div>

        <!--<div class="col-md-3">
            <label for="nextOfKin">Next of Kin:</label>
            <input type="text" id="nextOfKin" th:field="*{nextOfKin}" required />
        </div>-->
    </div>
    <div>
        <button type="submit">Save</button>
        <a th:href="@{/customers}" class="btn btn-dark">Back to list</a>
    </div>
</form>
</div>

</body>
</html>
