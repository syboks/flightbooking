<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<div th:if="${param.success}">
    Successfully registered, Please use your credentials to login.
</div>
<div th:if="${param.error}">
   Wrong username or password, try again with correct credentials.
</div>
<div th:if="${param.logout}">
   You have logged out, we hope you had a good experience.
</div>
<form th:action="@{/login}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <button type="submit">Sign in</button>
    </div>
</form>
<a href="/customers">Main Page</a>
</body>
</html>
